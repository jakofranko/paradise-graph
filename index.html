<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Paradise Visualizer</title>
		<script src="paradise.js"></script>
        <style>
            #container {
                display: flex;
            }

            #data {
                width: 400px;
            }

            dt, dd {
                word-wrap: break-word;
            }

        </style>
	</head>
	<body>
        <div id="container">
            <div id="control-panel">
                <div id="data">
                    <dl>
                        <dt>Name</dt>
                        <dd id="name"></dd>
                        <dt>Attribute</dt>
                        <dd id="attr"></dd>
                        <dt>Note</dt>
                        <dd id="note"></dd>
                        <dt>Program</dt>
                        <dd id="program"></dd>
                        <dt>Location</dt>
                        <dd id="unde"></dd>
                        <dt>Creator</dt>
                        <dd id="parent"></dd>
                    </dl>
                </div>
                <input id="creator" type="radio" name="groupBy" value="creator" checked="checked">
                <label for="creator">Group by Creator</label>
                <br>
                <input type="radio" id="location" name="groupBy" value="location" />
                <label for="location">Group by Location</label>
            </div>
        </div>
		<script type="module">
			import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

            // Take the data parsed in the head and process it
            // The code is a string of numbers, split by the '-' char.
            // code[0] is the vessel attribute numbers: locked, hidden, silent, tunnel (0 for no, 1 for yes)
            // code[1] is the ID of the vessel this vessel is in
            // code[2] is the creator ID
            // code[3] is the timestamp it was created and/or updated
            const linksByLocation = data.map((d, i) => {
                const code = d.code.split('-');

				// For now, point source to self
                return {
                    source: i,
                    target: Number(code[1])
                }
            });

            const linksByCreator = data.map((d, i) => {
                const code = d.code.split('-');

				// For now, point source to self
                return {
                    source: i,
                    target: Number(code[2])
                }
            });

            const paradoxes = data.reduce((paradoxAccumulator, d, i) => {
                const code = d.code.split('-');
				const parent = Number(code[1]);

				if (parent === i) {
					const vessel = {...d};
					paradoxAccumulator.push(vessel);
				}

				return paradoxAccumulator;
            }, []);

			const paradoxGroups = paradoxes.reduce((groupAccumulator, p, i) => {
				const paradoxVessels = [];
				const searchQueue = [p];
				const searchedVessels = new Set();
				while (searchQueue.length > 0) {
					const currVessel = searchQueue.pop();

					if (searchedVessels.has(currVessel.id)) continue;
					
					// Search data for all vessels that are located in this vessel
					const childVessels = data.filter((d) => {
						const code = d.code.split('-');
						const parent = Number(code[1]);
						
						return parent === currVessel.id;
					});

					// Add these vessels to this paradox's vessels and the search queue
					childVessels.forEach((v, i) => {
						paradoxVessels.push(v);
						searchQueue.push(v);
					});

					// Add this vessel to the list of searched vessels
					searchedVessels.add(currVessel.id);
				}

				if (!groupAccumulator[p.id]) groupAccumulator[p.id] = [];
				groupAccumulator[p.id] = groupAccumulator[p.id].concat(paradoxVessels);
				return groupAccumulator;
			}, {});

            // Create a copy of data because this will get mutated
            const nodes = data.map(d => ({...d}));
            const initialLinks = linksByCreator.map(d => ({...d}));

            // Create simulation
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(initialLinks).distance(() => 15))
                .force("charge", d3.forceManyBody().strength(() => -15))
                .force("x", d3.forceX())
                .force("y", d3.forceY())
				.alphaDecay(0.001);
                
			// Declare the chart dimensions and margins.
			const container = document.getElementById('container');
			const width = 850;
			const height = 850;

            // Specify the color scale.
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            // Create the SVG container.
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
				.attr("viewBox", [-width / 2, -height / 2, width, height])
				.attr("style", "max-width: 100%; height: auto;");

            const link = svg.append("g")
              .attr("stroke", "#999")
              .attr("stroke-opacity", 0.6)
              .selectAll("line")
              .data(initialLinks)
              .join("line")
              .attr("stroke-width", d => {
                return Math.sqrt(d.value)
              });

            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("r", 4)
                .attr("fill", (d) => {
                    const code = d.code.split('-');
                    return color(code[2]);
                })
                .on('mouseover', (e, d) => setDataInfo(d))
				.on('mouseout', (e, d) => setDataInfo(selectedNodeData, selectNode))
				.on('click', function(e, d) { selectNode(d, this); }); 

            node.append("title")
                .text(d => `${d.attr} ${d.name}`);

			// Add a drag behavior.
			node.call(d3.drag()
				.on("start", dragstarted)
				.on("drag", dragged)
				.on("end", dragended));

			// Begin simulation
			simulation.on("tick", () => {
				link
					.attr("x1", d => d.source.x)
					.attr("y1", d => d.source.y)
					.attr("x2", d => d.target.x)
					.attr("y2", d => d.target.y);

				node
					.attr("cx", d => d.x)
					.attr("cy", d => d.y);
			  });

            document.getElementById('creator').addEventListener('change', handleGroupByCreator);
            function handleGroupByCreator() {
                updateSimulation(data, linksByCreator, 2);
            }

            document.getElementById('location').addEventListener('change', handleGroupByLocation);
            function handleGroupByLocation() {
                updateSimulation(data, linksByLocation, 1);
            }

			// TODO: group paradoxes into a bubble when sorting by location	
            function updateSimulation(nodes, links, groupTypeIndex) {
                const newNodes = nodes.map(d => ({...d}));
                const newLinks = links.map(d => ({...d}));

                simulation.nodes(newNodes);
                simulation.force("link", d3.forceLink(newLinks).distance(() => 15))
                simulation.alpha(1).restart();

                node.data(newNodes)
                    .join("circle")
                    .attr("fill", (d) => {
                        const code = d.code.split('-');
                        return color(code[groupTypeIndex]);
                    });
                link.data(newLinks);
            }

            function setDataInfo(d) {
				if (!d) return;

                const n = document.getElementById('name');
                const a = document.getElementById('attr');
                const l = document.getElementById('note');
                const p = document.getElementById('program');
                const u = document.getElementById('unde');
                const c = document.getElementById('parent');

                n.innerHTML = d.name;
                a.innerHTML = d.attr;
                l.innerHTML = d.note.join(' ');
                p.innerHTML = d.program.join(' ');

                const code = d.code.split('-');
                u.innerHTML = code[1];
                c.innerHTML = code[2];
            }

			let selectedNode, selectedNodeData, prevStroke, prevFill, prevR;
			function selectNode(d, n) {
				if (selectedNode !== undefined) {
					d3.select(selectedNode).transition()
						.attr('stroke', prevStroke)
						.attr('fill', prevFill)
						.attr('r', prevR)
						.attr('stroke-dasharray', undefined);
				}

				selectedNodeData = d;
				selectedNode = n;
				prevStroke = d3.select(n).attr('stroke');
				prevFill = d3.select(n).attr('fill');
				prevR = d3.select(n).attr('r');

				d3.select(selectedNode)
					.transition()
					.ease(d3.easeCubicOut)
					.attr("r", 6)
					.attr("stroke", "#000")
					.attr('stroke-dasharray', '2,2');
			}
			


			//=====================
			// Util funcs
			//=====================

			// Reheat the simulation when drag starts, and fix the subject position.
			function dragstarted(event) {
				if (!event.active) simulation.alphaTarget(0.3).restart();
				event.subject.fx = event.subject.x;
				event.subject.fy = event.subject.y;
			}

			  // Update the subject (dragged node) position during drag.
			 function dragged(event) {
				event.subject.fx = event.x;
				event.subject.fy = event.y;
			 }

			  // Restore the target alpha so the simulation cools after dragging ends.
			  // Unfix the subject position now that itâ€™s no longer being dragged.
			 function dragended(event) {
				if (!event.active) simulation.alphaTarget(0);
				event.subject.fx = null;
				event.subject.fy = null;
			 }

			//=====================
			// End Util funcs
			//=====================


            // On click, only show the node, all the nodes descending from it, 
            // it's siblings, as well as the parent it is located in. 
            // On mouse release, go back to normal view.
            // On shift+click, only show the node, all the nodes it has created,
            // its parent, and all the node the parent has created.
            // On mouse release, go back to normal view.

            // Append the SVG element.
            container.append(svg.node());
        </script>
	</body>
</html>
